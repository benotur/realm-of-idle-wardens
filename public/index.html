<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realm of Idle Wardens</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="auth-section">
        <div id="auth-forms">
            <input id="username" type="text" placeholder="Username" />
            <input id="password" type="password" placeholder="Password" />
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
        </div>
        <div id="profile-section" style="display:none;">
            <span id="user-email"></span>
            <input id="new-username" placeholder="New Username" />
            <button id="change-username-btn">Change Username</button>
            <input id="new-password" type="password" placeholder="New Password" />
            <button id="change-password-btn">Change Password</button>
            <button id="delete-account-btn">Delete Account</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>
    <div id="game-root">
        <h1>Realm of Idle Wardens</h1>
        <div id="hud">
            <span id="gold">Gold: 0</span>
            <span id="wave">Wave: 1</span>
            <span id="hero-hp">HP: 100/100</span>
            <span id="hero-damage">DMG: 10</span>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="controls">
            <button id="upgrade-attack">Upgrade Attack (100g)</button>
            <button id="upgrade-hp">Upgrade HP (100g)</button>
        </div>
    </div>
    <script src="../src/app.js" type="module"></script>
</body>

</html>
